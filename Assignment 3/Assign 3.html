<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Registration Form</title>
    <style>
      .d {
        margin-top: -20%;
        margin-left: 50%;
      }
      .v {
        margin-left: 25%;
        margin-top: 10%;
      }
    </style>
  </head>
  <body>
    <center>
      <h1><u>Registration From</u></h1>
    </center>
    <div>
      <div class="v">
        <video width="360" height="240" controls>
          <source src="vid.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="d">
        <table border="1" style="text-align: center; width: 100px">
          <form action="">
            <tr>
              <td>
                <label for="fname">Name</label>
              </td>
              <td colspan="4">
                <input type="text" name="" id="" placeholder="Enter Name" /> *
              </td>
            </tr>
            <tr>
              <td>
                <label for="bdate">BirthDate</label>
              </td>
              <td colspan="2">
                <input type="date" name="" id="" placeholder="dd/MM/yyyy" /> *
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email</label>
              </td>
              <td colspan="3">
                <input type="email" name="" id="" placeholder="abc@gmail.com" />
              </td>
            </tr>

            <tr>
              <td>
                <label for="pass">Password</label>
              </td>
              <td colspan="3">
                <input type="password" name="" id="" placeholder="********" />
              </td>
            </tr>

            <tr>
              <td>
                <label for="address">Address</label>
              </td>
              <td>
                <select name="" id="">
                  <option value="">Maharashtra</option>
                </select>
              </td>
              <td>
                <select name="" id="">
                  <option value="">Pune</option>
                </select>
              </td>
              <td>
                <select name="" id="">
                  <option value="">Pune</option>
                </select>
              </td>
            </tr>

            <tr>
              <td></td>
              <td>State</td>
              <td>District</td>
              <td>City</td>
            </tr>

            <tr>
              <td>
                <label for="">Gender</label>
              </td>
              <td><input type="radio" name="gender" id="" />Male</td>
              <td><input type="radio" name="gender" />Female</td>
              <td></td>
            </tr>
            <tr>
              <td>Upload Photo</td>
              <td colspan="3">
                <input type="file" placeholder="Browse Your Photo" />
              </td>
            </tr>
            <tr>
              <td>Select Your Course</td>
              <td colspan="3">
                <select name="course" id="">
                  <option value="">Select Course</option>
                  <option value="">DAC</option>
                  <option value="">DMC</option>
                  <option value="">DBDA</option>
                  <option value="">DITISS</option>
                </select>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="button" value="Register" />
              </td>

              <td colspan="2">
                <input type="button" value="Clear" />
              </td>
            </tr>
          </form>
        </table>
      </div>
    </div>
  </body>
</html>
