<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    
  </head>
  <body>
    <center>
        <div style="border: 3px solid black; height: 400px; ">
      <h1><u>Calculator </u></h1>

      <br /><br />
      Enter Number 1 : <input type="number" id="num1" /> <br /><br />

      Enter Number 2 : <input type="number" id="num2" />
      <br />
      <br />

      Result :
      <input style="margin-left: 60px" type="text" id="Result" readonly />
      <br /><br /><br />

      <input type="button" onclick="add()" value="Addition" />
      <input type="button" onclick="sub()" value="Subtraction" />
      <input type="button" onclick="mul()" value="Multiplication" />
      <input type="button" onclick="div()" value="Division" />
    </div>
    </center>

    <script>
      function getvalues() {
        n1 = parseInt(document.getElementById("num1").value);
        n2 = parseInt(document.getElementById("num2").value);
        return { n1, n2 };
      }

      function add() {
        var { n1, n2 } = getvalues();
        if (!isNaN(n1) && !isNaN(n2)) {
          document.getElementById("Result").value = n1 + n2;
        } else {
          alert("Please enter valid numbers.");
        }
      }
        function sub() {
          var { n1, n2 } = getvalues();
        if (!isNaN(n1) && !isNaN(n2)) {
          document.getElementById("Result").value = n1 - n2;
        } else {
          alert("Please enter valid numbers.");
        }
        }
        function mul() {
           var { n1, n2 } = getvalues();
        if (!isNaN(n1) && !isNaN(n2)) {
          document.getElementById("Result").value = n1 * n2;
        } else {
          alert("Please enter valid numbers.");
        }
        }
        function div() {
           var { n1, n2 } = getvalues();
        if (!isNaN(n1) && !isNaN(n2)) {
          document.getElementById("Result").value = n1 / n2;
        } else {
          alert("Please enter valid numbers.");
        }
        }
    </script>
  </body>
</html>
